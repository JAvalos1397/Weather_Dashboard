<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel='stylesheet' href='./Assets/style.css'>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="title" >Weather Dashboard</h1>
        </div>
    </div>
    <div class="container border">
        <div class="row">
          <div class="col-sm-3 citySearcher border">
            <h2>Search for a City</h2>
            <form id="user-form" class="search-body">
                
                <input type="text" id="city" class="city">
                <label class="form-label" for="city"><button type="submit" id='submit' class="btn btn-primary">Search</button></label>
            </form>

          </div>
          <div class="col-sm-9">
            <div class="row">
              <div class="col-12 col-sm-12 border">
                  <div class="col-12 col-sm-12" id='cityName'>
                    City Name
                  </div>
                  <div class="col-12 col-sm-12" id="temp">
                    Temperature
                  </div>
                  <div class="col-12 col-sm-12" id="wind">
                    Wind Speed
                  </div>
                  <div class="col-12 col-sm-12" id="uv">
                    UV Rays
                  </div>
              </div>
              <hr>
              <div class="col-12 col-sm-12">
                <h2>5-Day Forecast</h2>

              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./Assets/script.js">
    </script>
</body>
</html>
